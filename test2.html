<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var msg1 = "판매량이 평균 이상입니다.";
        var msg2 = "판매량이 평균 미달입니다.";

        var avg = (1200+1300+1000)/3;
        var fourth = prompt("4분기 판매량?","0");
        fourth > avg ? document.write(msg1) : document.write(msg2);
    </script>
</body>
</html>
