<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var arr1 = [{
                "area" : "서울",
                "name" : "무대리"
            }, {
                "area" : "부산",
                "name" : "홍과장"
            }, {
                "area" : "전주",
                "name" : "빅마마"
            }]

            var arr2 = $.map(arr1, function(a,b){
                if(a.area == "서울"){
                    return a;
                }
            });
            console.log(arr2);
            console.log("end");

            var arr3 = $.grep(arr1, function(a,b){
                if(a.area == "서울"){
                    return true;
                }
                else{
                    return false;
                }
            });
            console.log(arr3);
            console.log("end");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul id="menu2">
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>
</html>
