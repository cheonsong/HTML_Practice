<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("당신의 영문 이름은?","");

        var upperName = name.toUpperCase();
        document.write(upperName,"<br>");

        var num = prompt("당신의 연락처는?","");
        var result = num.substring(0,num.length-4) + "****";
        document.write(result);
    </script>
</body>
</html>
