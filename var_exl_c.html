<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var box;
        box = 100;
        box = 30;
        document.write(box,"<br>");
        var s = 'javascript';
        document.write(s,"<br>");
        var num = 100;
        document.write(num,"<br>");
        var tag = "<h1>string</h1>"
        document.write(tag,"<br>");
        //기본 문자나 숫자
        //기본 var 변수 = 숫자 또는 number("문자열 숫자")
        var a = 100;
        document.write(a,"<br>");
        var r = Number("500");
        document.write(r);
        //논리형
        //기본 var 변수 = true or false; or Boolean(data)
        var t = true;
        document.write(t,"<br>");
        var k = 10 > 100; //false
        document.write(k,"<br>");
        var c = Boolean("hello") //true
        document.write(c,"<br>");
        var m = Boolean(0) //false
        var k = Boolean("홍길동") //true
        
    </script>
</body>
</html>
