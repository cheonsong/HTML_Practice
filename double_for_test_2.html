<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        var t = "<table border = '1', align = center>";
        for(var i=0; i<5; i++){
            t += "<tr>";
            for(var j=0; j<5; j++){
                t += "<td align = center>" + num + "</td>";
                num++;
            }
            t += "</tr>";
        }
        t += "</table>";

        document.write(t);
    </script>
</body>
</html>
