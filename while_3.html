<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var i = 20;
        while(i >= 10){
            if(i%2 == 0){
                document.write("<font color = '#00f'>" + i + "</p>");
            }
            else{
                document.write("<font color = '#f00'>" + i + "</p>");
            }
            i--;
        }
        
    </script>
</body>
